<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Facebook Login Page</title>
  </head>
  <body class="bg-gray-100">
    <!-- Main Container  -->
    <div class="container mt-32 flex items-center justify-center">
      <!-- Left Section  -->
      <div class="left w-1/3 mx-12">
        <img class="w-60 -mx-2" src="images/logo.svg" />
        <p class="text-xl mx-4">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>

      <!-- Right Section  -->
      <div
        class="right flex flex-col bg-white p-4 rounded-lg w-96 shadow-xl relative"
      >
        <input
          class="px-3 my-2 h-10 outline-blue-400 border border-1 border-gray-200 rounded"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-3 mt-1 mb-3 h-10 outline-blue-400 border border-1 border-gray-200 rounded"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white rounded p-2 mb-3 font-bold cursor-pointer"
        >
          Login
        </button>
        <span
          class="text-center mb-3 text-blue-500 text-sm cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr />
        <button
          class="bg-green-600 hover:bg-green-700 text-white rounded p-2 mb-5 mt-6 w-1/2 mx-auto cursor-pointer"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm ml-6 text-gray-500"
          ><span
            class="font-bold cursor-pointer hover:text-gray-600 hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
